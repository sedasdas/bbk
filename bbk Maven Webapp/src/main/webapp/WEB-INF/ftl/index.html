    <!-- Page Header -->

    <header class="intro-header" style="background-image: url('img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                <#list parts.arts as art>    
                <a href="post/${art.id}">
                        <h2 class="post-title">
                      ${art.title}
                        </h2>
                        <!-- <h3 class="post-subtitle">
                            Problems look mighty small from 150 miles up
                        </h3> -->
                    </a>
                    <p class="post-meta">Posted by <a href="#">${art.id}</a> on ${art.rdate?datetime}</p>
                    <hr>
                </#list> 
                    
                </div>
                
                <!-- Pager -->
                <ul class="pager">
                    <li class="next">
                     
                     ${page}
					<#assign param=param>
                      		<#if (parts.page>=1)>  
                           <a href="index?page=param+1&row=10" >Older Posts&rarr;</a>
                              <a id="previous" href="#">Previous Posts&rarr;</a>
                             </#if>
                    </li>
                </ul>
            </div>
